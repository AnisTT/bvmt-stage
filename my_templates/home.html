<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
            <a href="/" class="btn btn-primary">RESET</a>
            <select id="process-select" class="form-control w-50">
                {% for process_name in process_names %}
                    <option value="/process/{{ process_name }}" {% if process_name == selected_process %}selected{% endif %}>{{ process_name }}</option>
                {% endfor %}
            </select>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ProcessID</th>
                    <th>AssetID</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Proof</th>
                    <th>Asset List</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for data in process_data %}
                        <td>{{ data }}</td>
                    {% endfor %}
                    <td>{{ asset_list }}</td>
                        <div class="input-group">
                            <select name="asset_name_2" class="form-control"> <!-- Unique name for the second dropdown -->
                                {% for name in asset_names %}
                                    <option value="{{ name }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                            <div class="input-group-append">
                                <button type="submit" id="add-asset-button" class="btn btn-success">Add asset</button>
                            </div>
                        </div>
                   
                </tr>
            </tbody>
        </table>
       
  
        <div class="form-group">
          <label for="table-select">Select Table:</label>
          <select id="table-select" class="form-control">
          {% for table in table_names %}
              <option value="{{ table }}">{{ table }}</option>
          {% endfor %}
          </select>
      </div>
        <button id="asset-button" class="btn btn-info" value="/get-asset/{{ table }}">Get Data</button>
        <table id="data-table" class="table table-striped mt-3">
            <thead id="table-head">
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>









    <div id="conflictModal" class="modal">
        <div class="modal-content">
        <button class="close">&times;</button>
        <p>This process already has the selected asset.</p>
        </div>
    </div>
    
    <div id="successModal" class="modal">
        <div class="modal-content">
        <button class="close">&times;</button>
        <p>The selected asset is added.</p>
        </div>
    </div>
    
    <div id="errorModal" class="modal">
        <div class="modal-content">
        <button class="close">&times;</button>
        <p>An error occurred. Please try again.</p>
        </div>
    </div>



    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
